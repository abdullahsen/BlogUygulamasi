<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">

<h:head>
		<title>Kullanıcı İşlemleri</title>
		<link href="./resources/css/default.css" rel="stylesheet"
				type="text/css" />
		<link href="./resources/css/csslayout.css" rel="stylesheet"
				type="text/css" />
</h:head>
<h:body>
		<h:form>
				<div id="baslik">BLOG SİTESİ</div>
				<div id="aciklama">
						Hoş geldiniz #{KullaniciBean.kullaniciAdi} sistemden çıkmak için
						<h:commandLink style="color:white;"
								action="#{KullaniciBean.cikis()}" value="tiklayiniz" />
				</div>
				<div id="menu">
						<ul id="nav">
								<li><h:commandLink
												rendered="#{KullaniciBean.kullaniciBlogSahibiVeyaAdminMi}"
												action="#{KullaniciBean.kullanicininBloglariniListele()}"
												value="Bloglarımı Getir" /></li>
								<li><h:commandLink
												action="#{KullaniciBean.tumBloglarıListele()}"
												value="Tüm Blogları Listele" /></li>
								<li><h:commandLink
												rendered="#{KullaniciBean.kullaniciBlogSahibiVeyaAdminMi}"
												action="#{KullaniciBean.yeniBlog()}"
												value="Yeni Blog Oluştur" /></li>
						</ul>
				</div>
				<div id="giris">
						<br />
						<h:panelGrid columns="2">
								<h:outputText style="font-weight: bold;" value="Girdi Başlığı:" />
								<h:inputText value="#{KullaniciBean.girdiBaslik}"
										style="width: 780px" />
						</h:panelGrid>
						<br />
						<h:panelGrid columns="2">
								<h:outputText value="Girdi İçerik" style="font-weight: bold;" />
								<h:inputTextarea value="#{KullaniciBean.girdiIcerik}"
										style="width: 800px; height: 250px" />
						</h:panelGrid>
						<h:commandButton style="width: 90px; font-weight: bold;"
								rendered="#{KullaniciBean.girdiBaslik.length() eq 0}"
								action="#{KullaniciBean.girdiEkle()}" value="Ekle" />
						<h:commandButton style="width: 90px; font-weight: bold;"
								rendered="#{KullaniciBean.girdiBaslik.length() > 0}"
								action="#{KullaniciBean.girdiDuzenle()}" value="Düzenle" />
						<h:commandButton style="width 90px; font-weight: bold;"
								rendered="#{KullaniciBean.girdiBaslik.length()>0}"
								action="#{KullaniciBean.girdiSil()}" value="Sil" />
				</div>
				<div id="footer">ABDULLAHSEN</div>
		</h:form>
</h:body>
</html>
